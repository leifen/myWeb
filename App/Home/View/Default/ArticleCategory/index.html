<extend name="Public:common" />

<block name="main">

    <div class="wrap mb">
        <div id="pageLeft">

            <div class="treeBox">
                <h3>{:L('article_tree')}</h3>
                <ul>
                    <volist name="article_category" id="cate">
                        <if condition="$cate['cur']"><li class="cur"><else/><li> </if>
                            <a href="{$cate.url}">{$cate.cat_name}</a>
                            </li>
                        <if condition="$cate['child']">
                            <ul>
                                <volist name="cate['child']" id="child">
                                    <if condition="$child['cur']"><li class="cur"><else/><li> </if>
                                        -<a href="{$child.url}">{$child.cat_name}</a>
                                    </li>
                                </volist>
                            </ul>
                        </if>
                    </volist>
                </ul>
            </div>

        </div>
        <div id="pageIn">

            <div class="urHere">{:L('ur_here')}ï¼š
                <a href="{$config.root_url}">{:L('home')}</a><b>></b>
                <a href="{$system_module.article_category}">{:L('article_category')}</a>
                <if condition="$ur_here">
                    <b>></b>{$ur_here}
                </if>
            </div>

            <div id="articleList">
                <volist name="article_list" id="article" key="k">
                    <if condition="$k eq count($product_list)"><dl class="last"><else/><dl></if>
                        <div class="numDate"> <em>{$article.click}</em>
                            <p>{$article.add_time|date="m-d",###}</p>
                        </div>
                        <dt><a href="{$article.url}">{$article.title}</a></dt>
                        <dd>
                            <if condition="$article['image']">
                                 <p class="img"><img src="__ROOT__/{$article.image}" height="42"></p>
                            </if>
                            <p class="desc">{$article.description}</p>
                        </dd>
                    </dl>
                </volist>
            </div>
            <div class="pager">{$page}</div>
        </div>
        <div class="clear"></div>
    </div>

</block>
