<extend name="Public:common" />

<block name="main">
    <div class="mainBox">
        <h3><a href="{$action_link.href}" class="actionBtn">{$action_link.text}</a>{$ur_here}</h3>

        <form action="{:U('Case_category/update')}" method="post">
            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                <tr>
                    <td width="80" align="right">{:L('case_category_name')}</td>
                    <td>
                        <input type="text" name="cat_name" value="{$category.cat_name}" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="right">{:L('unique')}</td>
                    <td>
                        <input type="text" name="unique_id" value="{$category.unique_id}" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="right">{:L('parent')}</td>
                    <td>
                        <select name="parent_id">
                            <option value="0">{:L('empty')}</option>

                            <volist name="case_category" id="cate">
                                <eq name="cate.cat_id" value="$category['parent_id']">
                                    <option value="{$cate.cat_id}" selected="selected">{$cate.mark} {$cate.cat_name}</option>
                                <else/>
                                    <option value="{$cate.cat_id}">{$cate.mark} {$cate.cat_name}</option>
                                </eq>
                            </volist>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">{:L('keywords')}</td>
                    <td>
                        <input type="text" name="keywords" value="{$category.keywords}"  size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="right">{:L('description')}</td>
                    <td>
                        <textarea name="description" cols="60" rows="4" class="textArea">{$category.description}</textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right">{:L('sort')}</td>
                    <td>
                        <input type="text" name="sort" value="{$category.sort}" size="5" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="hidden" name="cat_id" value="{$category.cat_id}" />
                        <input name="submit" class="btn" type="submit" value="{:L('btn_submit')}" />
                    </td>
                </tr>
            </table>
        </form>

    </div>
</block>
